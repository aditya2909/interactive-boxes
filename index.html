<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Boxes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #000;
        color: #333;
      }

      .container {
        max-width: 500px;
        padding: 50px;
        margin: auto;
        background-color: white;
        display: flex;
        gap: 20px;
        flex-direction: column;
      }

      .contain-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      hr {
        border: 0.9px solid #c8c8c8;
        width: 120px;
      }

      h1 {
        color: #ff6b82;
        text-align: center;
        margin-bottom: 20px;
      }

      .option-box {
        border: 1px solid #ddd;
        padding: 30px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: visible;
      }

      .option-box.active {
        border-color: #ff6b82;
        background: #fff9fa;
        transform: scale(1.02);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .left input[type="radio"] {
        accent-color: #ff6b82;
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .info {
        display: flex;
        flex-direction: column;
      }

      .title-row {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 18px;
        font-weight: 400;
      }

      .subtext {
        font-size: 12px;
        color: #555;
        margin-top: 2px;
      }

      .right {
        text-align: right;
      }

      .right .price {
        font-weight: bold;
        font-size: 18px;
      }

      .right .old-price {
        text-decoration: line-through;
        font-size: 14px;
        text-align: left;
        color: #ccc;
      }

      .badge {
        background-color: #ff6b82;
        color: white;
        font-size: 16px;
        font-weight: 200;
        padding: 4px 8px;
        margin-left: 10px;
        border-radius: 2px;
      }
      
      .price {
        font-size: 14px;
        font-weight: bold;
      }

      .old-price {
        text-decoration: line-through;
        color: #999;
        font-size: 12px;
        margin-left: 5px;
      }

      .tag {
        position: absolute;
        top: -10px;
        right: 10px;
        background: #ff6b82;
        color: white;
        font-size: 14px;
        font-weight: 300;
        padding: 5px 10px;
        border-radius: 4px;
        z-index: 1;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      }

      .tag::before {
        content: "";
        position: absolute;
        bottom: -6px;
        right: 6px;
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-top: 6px solid #ff6b82;
      }

      .details {
        margin-top: 10px;
        padding-left: 40px;
        display: none;
        animation: expand 0.3s ease;
      }

      .option-box.active .details {
        display: block;
      }

      .item-1 {
        display: flex;
        margin-bottom: 10px;
        gap: 5px;
      }

      .item {
        display: flex;
        align-items: center;
        gap: 5px;
        padding-bottom: 10px;
      }

      .item-1 div {
        display: flex;
        flex-direction: column;
        align-items: baseline;
        justify-content: end;
      }

      .item-label {
        padding-bottom: 4px;
      }

      .item div label {
        display: inline-block;
        padding-bottom: 5px;
      }

      select {
        margin: 0 5px;
        padding: 4px;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .free {
        color: #ff6b82;
        margin: 0;
      }

      .total {
        font-size: 18px;
        font-weight: 400;
        margin: 0;
        font-family: sans-serif;
      }

      .add-to-cart {
        width: 100%;
        background: #ff6b82;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      .add-to-cart span {
        font-size: 28px;
      }

      .powered {
        font-size: 16px;
        color: #000;
        opacity: 40%;
        text-align: right;
        margin-top: 10px;
      }

      @keyframes expand {
        from {
          opacity: 0;
          transform: scaleY(0.95);
        }
        to {
          opacity: 1;
          transform: scaleY(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contain-head">
        <div><hr /></div>
        <div><h1>YAY! It's BOGO</h1></div>
        <div><hr /></div>
      </div>

      <!-- Option Box Template -->
      <div class="option-box" data-index="1">
        <div class="header-row">
          <div class="left">
            <input type="radio" name="offer" checked />
            <div class="info">
              <div class="title-row">
                <strong>1 Unit</strong>
                <span class="badge">10% Off</span>
              </div>
              <div class="subtext">Standard Price</div>
            </div>
          </div>
          <div class="right">
            <div class="price">$10.00 USD</div>
            <div class="old-price">$24.00 USD</div>
          </div>
        </div>
        <div class="details">
          <div class="item-1">
            <div>
              <div></div>
              <div class="item-label">
                <label>#1</label>
              </div>
            </div>
            <div>
              <label>Size</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div>
              <label>Colour</label>
              <select>
                <option>Colour</option>
                <option>Red</option>
                <option>Blue</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="option-box active most-popular" data-index="2">
        <div class="header-row">
          <div class="left">
            <input type="radio" name="offer" />
            <div class="info">
              <div class="title-row">
                <strong>2 Unit</strong>
                <span class="badge">20% Off</span>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="price">$18.00 USD</div>
            <div class="old-price">$24.00 USD</div>
          </div>
          <div class="tag">Most Popular</div>
        </div>
        <div class="details">
          <div class="item-1">
            <div>
              <div></div>
              <div class="item-label">
                <label>#1</label>
              </div>
            </div>
            <div>
              <label>Size</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div>
              <label>Colour</label>
              <select>
                <option>Colour</option>
                <option>Red</option>
                <option>Blue</option>
              </select>
            </div>
          </div>
          <div class="item">
            <label>#2</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Red</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </div>

      <div class="option-box" data-index="3">
        <div class="header-row">
          <div class="left">
            <input type="radio" name="offer" />
            <div class="info">
              <div class="title-row">
                <strong>3 Unit</strong>
                <span class="badge">30% Off</span>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="price">$24.00 USD</div>
            <div class="old-price">$24.00 USD</div>
          </div>
        </div>
        <div class="details">
          <div class="item-1">
            <div>
              <div></div>
              <div class="item-label">
                <label>#1</label>
              </div>
            </div>
            <div>
              <label>Size</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div>
              <label>Colour</label>
              <select>
                <option>Colour</option>
                <option>Red</option>
                <option>Blue</option>
              </select>
            </div>
          </div>
          <div class="item">
            <label>#2</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Red</option>
              <option>Blue</option>
            </select>
          </div>
          <div class="item">
            <label>#3</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Red</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </div>
      <div>
        <div class="footer">
          <p class="free">Free Delivery</p>
          <p class="total">Total : $<span id="total-price">10.00</span> USD</p>
        </div>

        <button class="add-to-cart"><span>+</span>Add to Cart</button>
        <p class="powered"><em>@ Powered by Pumper</em></p>
      </div>
    </div>

    <script>
      const optionBoxes = document.querySelectorAll(".option-box");
      const totalPrice = document.getElementById("total-price");

      const prices = {
        1: 10.0,
        2: 18.0,
        3: 24.0,
      };

      optionBoxes.forEach((box) => {
        box.addEventListener("click", () => {
          optionBoxes.forEach((b) => {
            b.classList.remove("active");
            b.querySelector('input[type="radio"]').checked = false;
          });

          box.classList.add("active");
          box.querySelector('input[type="radio"]').checked = true;

          const index = box.getAttribute("data-index");
          totalPrice.textContent = prices[index].toFixed(2);
        });
      });
    </script>
  </body>
</html>
